<!-- Form Elements: text input, submit & reset buttons -->

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Elements</title>
	<link href="./assets/css/html-01.css" rel="stylesheet">
</head>
<body>
	<div align="center">
		<h2>HTML Form Elements</h2>
		<form>
			<input type="text" id="user-name" placeholder="User name">
			<br>
			<input type="password" id="password" placeholder="Password">
			<br>
			<textarea rows="5" cols="20" placeholder="Address"></textarea>
			<br>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>
	</div>
</body>
</html>
