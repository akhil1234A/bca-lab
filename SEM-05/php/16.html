<!-- Prime or not -->

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Prime Number</title>

	<script>
		var num = prompt("Enter the number")
		for (i=2; i<=num/2; i++)
			if (num % i == 0)
				alert(num +"is not a Prime Number")
		
		alert(num + " is a Prime Number")
	</script>
</head>
<body>
	
</body>
</html>
