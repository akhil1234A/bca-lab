<!-- Area & Circumference of circle -->

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Area of Circle</title>

	<script>
		rad = prompt("Enter the Radius");
		confirm("Are you sure");
		var area = 3.14 * rad * rad;
		var circum = 2 * 3.14 * rad;
		alert("The Area of Circle is "+ area 
			+"\nThe Circumference of Circle is "+ circum);
	</script>
</head>

<body>
	
</body>
</html>
