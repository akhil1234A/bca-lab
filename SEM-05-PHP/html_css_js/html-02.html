<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Elements</title>
	<link href="./assets/css/html-02.css" rel="stylesheet">
</head>
<body>
	<div align="center">
		<h2>Enter Your Details</h2>
		<form>
			<label for="name">Your Name</label>
			<br>
			<input type="text">
			
			<br><br>
			<label for="gender">Gender</label>
			<br>
			<input type="radio" name="gender" value="m">Male
			<input type="radio" name="gender" value="f">Female
			<br><br>
			
			<label for="lang">Languages Known</label>
			<br>
			<input type="checkbox" name="lang" value="eng">English
			<input type="checkbox" name="lang" value="eng">Malayalam
			<input type="checkbox" name="lang" value="hin">Hindi
			<br><br>
			
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">

		</form>
	</div>
</body>
</html>
