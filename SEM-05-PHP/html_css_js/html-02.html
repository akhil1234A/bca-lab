<!-- Meter & Progress Tag -->

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Meter & Progress</title>

	<style>
		meter{
			width: 65%;
			height: 30px;
		}
		progress{
			width: 60%;
			height: 30px;
		}
	</style>
</head>

<body>
	<h1 align="center">Meter & Progress Tag</h1>

	<div align="center">
		<h2>Meter tag</h2>
		<meter value="75" min="0" max="100" low="20" high="80">	</meter>

		<h2>Progress Element</h2>
		<progress value="40" max="100">40%</progress>
	</div>

</body>
</html>
